<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form  [formGroup]="accountForm" (ngSubmit)="onSubmit()" style="width: 80%;margin-left: 30px;">
    <div class="form-group row col-md-4">        
        <label for="username">Username</label>
        <input 
            formControlName="username"
            type="text"                 
            id="username"
            class="form-control"
            placeholder="Enter username"
            />

        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username min length {{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.cannotContainSpace">Username Cannot contain space</div>            
        </div>
        
    </div>
    <div class="form-group row col-md-4">        
        <label for="email">Email</label>
        <input type="text" 
                formControlName="email"               
                class="form-control" 
                id="email" placeholder="email">
    
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors.required">Password is required</div>        
        </div>
        
    </div>
    <div class="form-group row col-md-2">        
        <label for="role">Role</label>
        <select formControlName="role" class="form-control " ><!-- //[(ngModel)]="account.role" -->
            <option *ngFor="let role of Roles" [value] ="role">{{role}}
            </option>
        </select>                                                      
    </div>
    
    <div class="form-group row col-md-2">        
        <label for="active">Active</label>active
        <input 
            type="checkbox"
            formControlName="active"            
            class="form-control" />
            <!-- [(ngModel)]="account.active" -->             
    </div>    
    <button class="button" class="btn btn-primary" type="submit">Save</button>
    
    <!-- <a class="btn btn-primary" role="button" routerLink]="['/account']">Cancel</a> -->
    
</form>
