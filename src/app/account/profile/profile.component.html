<div class="container main-body">
  <div style="font-weight: bolder;font-size: 20px;text-align: center;font-family: Arial, Helvetica, sans-serif;padding-top: 20px;padding-bottom: 15px;">Edit profile</div>
  <div class="container" style="padding-left: 50px; height: 400px;">
    <form [formGroup]="frChangePassword">
      <div class="form-row">
        <!-- User Name -->
        <div class="form-group row col-6">
          <label for="Username" class="col-sm-4 col-form-label">Username</label>
          <div class="col-6">
            <label class="col-form-label" id="Username">{{profileUser.username}}</label>
          </div>
        </div>
        <!-- User Id -->
        <div class="form-group row col-6">
          <label for="UserId" class="col-sm-4 col-form-label">User ID</label>
          <div class="col-6">
            <label class="col-form-label" id="UserId">{{profileUser.Id}}</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <!-- Display Name -->
        <div class="form-group row col-6">
          <label for="displayName" class="col-sm-4 col-form-label">Display Name</label>
          <div class="col-6">
            <input type="text" formControlName="displayName" class="form-control" id="displayName" placeholder="Display Name">

            <div *ngIf="displayName.touched && displayName.invalid" class="alert alert-danger">
              <div *ngIf="displayName.errors.required">Display Name is required</div>
              <div *ngIf="displayName.errors.minlength">Display Name min length {{displayName.errors.minlength.requiredLength}}
              </div>
            </div>

          </div>
        </div>
        <!-- Email Address -->
        <div class="form-group row col-6">
          <label for="email" class="col-sm-4 col-form-label">Email Address</label>
          <div class="col-6">
            <label class="col-form-label" id="email">{{profileUser.email}}</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <!-- New Password -->
        <div class="form-group row col-6">
          <label for="newpassword" class="col-sm-4 col-form-label">New Password</label>
          <div class="col-6">
            <!-- <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"> -->

            <input type="password" formControlName="newpassword" class="form-control" id="newpassword" placeholder="New Password">

            <div *ngIf="newpassword.touched && newpassword.invalid" class="alert alert-danger">
              <div *ngIf="newpassword.errors.required">Password is required</div>
              <div *ngIf="newpassword.errors.minlength">Password min length {{newpassword.errors.minlength.requiredLength}}
              </div>
            </div>

          </div>
        </div>
        <!-- User Role -->
        <div class="form-group row col-6">
          <label for="role" class="col-sm-4 col-form-label">User Role</label>
          <div class="col-6">
            <label class="col-form-label" id="role">{{profileUser.role}}</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <!-- New Password -->
        <div class="form-group row col-6">
          <label for="newPassword" class="col-sm-4 col-form-label">Confirm Password</label>
          <div class="col-6">                       
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
            placeholder="Confirm password">

          <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.gte">Password is not match</div>
            <div *ngIf="confirmPassword.errors.MatchPassword">Password not match</div>
          </div>

          </div>
        </div>
        <!-- Account Status -->
        <div class="form-group row col-6">
          <label for="status" class="col-sm-4 col-form-label">Account Status</label>
          <div class="col-6">
            <label class="col-form-label" id="status">Active</label>
          </div>
        </div>
      </div>

      <div class="row justify-content-between" style="margin-top: 90px;">
        <div class="col-8">
          
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-secondary btn-lg float-right" (click)="onSubmit()">Save</button>
          
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-secondary btn-lg" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
    <div></div>
  </div>
