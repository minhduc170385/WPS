<div class="container-sm">
    <div class="row">
      <div class="col-sm font-weight-bold">
        User Id
      </div>
      <div class="col-sm">
        {{item.username}}
      </div>      
    </div>
    <div class="row">
        <div class="col-sm font-weight-bold">
          Email
        </div>
        <div class="col-sm">
          {{item.email}}
        </div>      
      </div>
      <div class="row">
        <div class="col-sm font-weight-bold">
          Role
        </div>
        <div class="col-sm">
          {{item.role}}
        </div>      
      </div>     
      <div class="row">
        <hr>
      </div>
  </div>
  <div class="container-sm">
    <form  [formGroup]="frChangePassword">
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-2">
            <input type="password" 
              formControlName="password"
              class="form-control" 
              id="password" 
              placeholder="Password">

            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password min length {{password.errors.minlength.requiredLength}}</div>
              
              <!-- <div *ngIf="username.errors.cannotContainSpace">Username Cannot contain space</div> -->
            </div>

          </div>
        </div>
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-2 col-form-label">Re-Password</label>
          <div class="col-sm-2">
            <input type="password" 
              class="form-control" 
              id="confirmPassword" 
              formControlName="confirmPassword"
              placeholder="Password">

            <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
              <div *ngIf="confirmPassword.errors.gte">Password is not match</div>
              <div *ngIf="confirmPassword.errors.MatchPassword">Password not match</div>
              
            </div>

          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <button
            type="submit" 
            class="btn btn-primary font-weight-bold">Save</button>
          </div>
          
          
            
        </div>
    </form>
  </div>
